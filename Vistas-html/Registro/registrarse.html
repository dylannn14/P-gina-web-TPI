<body>
    
    <!-- Cabecera -->
    <header>
        <img src="/logo.jpeg" alt="Logo" width="100">
        <input type="checkbox" id="check-menu">
        <label for="check-menu" class="menu-icono">

            </ul>
        </nav>
    </header>


    <!-- Formulario -->
<form id="Tickets" action="/validar" method="post">
<div class="formulario">
    <input class="caja" name="nombre" id="nombre" placeholder="Nombre" type="text" required>
    <input class="caja" name="apellido" id="apellido" placeholder="Apellido" type="text" required>
    <input class="caja" name="correo" id="correo" placeholder="Email" type="email" required>
    <input class="caja" name="pass" id="pass" placeholder="Contraseña" type="password" required>

    <div class="rol-selection">
    <label><input type="radio" name="rol" value="user" checked> Registrarse como alumno</label>
    <label><input type="radio" name="rol" value="alumnado"> Registrarse como departamento de alumnado</label>
    <label><input type="radio" name="rol" value="admin"> Registrarse como administrador</label>
    </div>

    <!-- Campo oculto para el código -->
    <div id="special-code-wrapper" class="codigo-de-acceso" style="display:none;">
    <input class="caja" id="special-code" name="special-code" placeholder="Código especial" type="password">
    </div>

    <button class="boton" type="submit" value="registrar">Enviar Datos</button>
</div>
</form>
