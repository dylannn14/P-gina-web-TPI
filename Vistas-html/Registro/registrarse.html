<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con roles</title>
    <link rel="stylesheet" href="registrarsestyle.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <!-- Cabecera -->
    <header>
        <img src="../TPI-PROGRAMACION/Imagenes/Logo.png" alt="Logo Colegio Guevara">
        <input type="checkbox" id="check-menu">
        <label for="check-menu" class="menu-icono">
            <div class="ri-menu-fold-line" id="menu"></div>
        </label>
        <nav>
            <ul class="navbar">
                <li><a href="../VistaPrincipal/vistaPrincipal.html">Volver a página principal</a></li>
                <li><a href="../Login/login.html">Login</a></li>
            </ul>
        </nav>
    </header>


    <!-- Formulario -->
    <form id="Tickets" method="post">
        <div class="formulario">
            <input class="caja" id="Nombre" placeholder="Nombre" type="text" required>
            <input class="caja" id="Apellido" placeholder="Apellido" type="text" required>
            <input class="caja" id="Email" placeholder="Email" type="text" required>
            <input class="caja" id="Contraseña" placeholder="Contraseña" type="password" required>


    <div class="rol-selection">
        <label><input type="radio" name="rol" value="user" checked> Registrarse como alumno</label>
        <label><input type="radio" name="rol" value="alumnado"> Registrarse como departamento de alumnado</label>
        <label><input type="radio" name="rol" value="admin"> Registrarse como administrador</label>
    </div>


            <!-- Campo oculto para el código -->
            <div id="special-code-wrapper" class="codigo-de-acceso">
                <input class="caja" id="special-code" placeholder="Código especial" type="password">
            </div>

            <button class="boton" type="submit">Enviar Datos</button>
        </div>
    </form>

    <footer class="pie-de-pagina">
        <h1>(Todo con iconos)</h1>
        <div class="redes">
            <p>Redes sociales <br> del colegio</p>
            <p>Redes sociales <br> de mi empresa</p>
        </div>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const radios = document.querySelectorAll('input[name="rol"]');
        const codeWrapper = document.getElementById('special-code-wrapper');
        const form = document.getElementById('Tickets');

        // Ocultar al inicio
        codeWrapper.style.display = "none";

        // Mostrar solo si el rol necesita código
        radios.forEach(r => r.addEventListener('change', () => {
            const selectedRole = document.querySelector('input[name="rol"]:checked').value;
            codeWrapper.style.display = (selectedRole === 'admin' || selectedRole === 'alumnado')
                ? 'block'
                : 'none';
        }));

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const role = document.querySelector('input[name="rol"]:checked').value;
            const email = document.getElementById('Email').value.trim();
            const password = document.getElementById('Contraseña').value;
            const specialCode = document.getElementById('special-code').value;

            if (!email || !password) {
                alert('Completa email y contraseña.');
                return;
            }

            // Códigos especiales 
            const ADMIN_CODE = "admin";
            const ALUMNADO_CODE = "alumnado";

            if (role === "admin") {
                if (specialCode === ADMIN_CODE) {
                    window.location.href = "admin.html"; // redirige a vista admin
                } else {
                    alert("Código de administrador incorrecto.");
                }
            } else if (role === "alumnado") {
                if (specialCode === ALUMNADO_CODE) {
                    window.location.href = "alumnado.html"; // redirige a vista alumnado
                } else {
                    alert("Código de departamento de alumnado incorrecto.");
                }
            } else {
                // alumno normal
                window.location.href = "alumno.html"; // redirige a vista de alumno
            }
        });
    });
    </script>
</body>
</html>
