<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/stylelogin.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- Cabecera -->
    <header>
        <img src="/logo.jpeg" alt="Logo" width="100">
        <input type="checkbox" id="check-menu">
        <label for="check-menu" class="menu-icono">
            <div class="ri-menu-fold-line" id="menu"></div>
        </label>
        <nav>
            <ul class="navbar">
                <li><a href="../VistaPrincipal/vistaPrincipal.html">Volver a página principal</a></li>
                <li><a href="../Registro/registrarse.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario -->
<form id="Tickets" action="/login-auth" method="post"> 
    <div class="formulario">
        <input class="caja" id="email" name="email" placeholder="Email" type="text" required> 
        <input class="caja" id="contraseña" name="contrasena" placeholder="Contraseña" type="password" required>
        
        <div class="rol-selection">
            <label><input type="radio" name="rol" value="user" checked> Acceder como alumno</label>
            <label><input type="radio" name="rol" value="alumnado"> Acceder como departamento de alumnado</label>
            <label><input type="radio" name="rol" value="admin"> Acceder como administrador</label>
        </div>

        <div id="special-code-wrapper" class="codigo-de-acceso">
            <input class="caja" id="special-code" name="specialcode" placeholder="Código especial" type="password">
        </div>

        <button class="boton" type="submit">Enviar Datos</button>
    </div>
</form>

    <!-- Pie de página -->
<footer class="pie-de-pagina">
    <h1>Contacto</h1>
    <div class="redes">
        <div class="info-colegio">
            <p><strong>Escuela</strong></p>
            <p><i class="ri-facebook-fill"></i> <a href="https://www.facebook.com/colegioguevara/?locale=es_LA" target="_blank">Colegio Guevara</a></p>
            <p><i class="ri-phone-fill"></i> 2964-30-0532</p>
        </div>
        <div class="info-empresa">
            <p><strong>Empresa:</strong></p>
            <p><i class="ri-mail-fill"></i> <a href="mailto:contacto@miempresa.com">victustechnologies20@gmail.com</a></p>
            <p><i class="ri-instagram-fill"></i> <a href="#" target="_blank">VictusTechnologies2025</a></p>
        </div>
    </div>
</footer>
</body>
</html>
