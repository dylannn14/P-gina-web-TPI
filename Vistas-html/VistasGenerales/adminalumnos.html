<script>
function mostrarPestaña(pestaña) {
    // Ocultar todas las pestañas
    document.querySelectorAll('.contenido-pestaña').forEach(function(contenido) {
        contenido.style.display = 'none';
    });

    // Mostrar la pestaña seleccionada
    document.getElementById(pestaña).style.display = 'block';

    // Quitar la clase activo de todos los botones
    document.querySelectorAll('.boton-pestaña').forEach(function(boton) {
        boton.classList.remove('activo');
    });

    // Agregar la clase activo al botón que fue clickeado
    event.currentTarget.classList.add('activo');
}

// Inicializar mostrando solo la pestaña de cursos
document.addEventListener('DOMContentLoaded', function() {
    mostrarPestaña('cursos');
});
</script>
