<!DOCTYPE html>
<html lang="es">
<head>

<body>

<header>
        <img src="../TPI-PROGRAMACION/Imagenes/Logo.png" alt="Logo Colegio guevara">
        <input type="checkbox" name="checkbox" id="check-menu">
        <label for="check-menu" class="menu-icono"><div class="ri-menu-fold-line" id="menu"></div></label>
        
        <nav>
            <ul class="navbar">
                <li><a href="#">Volver</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

<section class="carga-notas">
    <form class="form-notas">
        <label for="seleccionarAlumno">Alumno:</label>
        <select id="seleccionarAlumno" name="alumno">
            <option value="">Selecciona un alumno</option>
            <option value="1"></option>
            <option value="2"></option>
            </select>

        <label for="seleccionarMateria">Materia:</label>
        <select id="seleccionarMateria" name="materia">
            <option value="">Selecciona una materia</option>
            <option value="1"></option>
            <option value="2"></option>
            </select>
        
        <label for="instancia">instancia de evaluación</label>
        <select id="tipoNota" name="nota">
            <option value="">Selecciona una instancia</option>
            <option value="1">1er informe primer cuatrimestre</option>
            <option value="2">2do informe primer cuatrimestre</option>
            <option value="2">Primer cuatrimestre</option>
            <option value="2">1er informe segundo cuatrimestre</option>
            <option value="2">2do informe segundo cuatrimestre</option>
            <option value="2">Segundo cuatrimestre</option>
            <option value="2">1er recuperatorio</option>
            <option value="2">2do recuperatorio</option>
            </select>
        

        <label for="nota">Nota:</label>
        <input type="number" id="nota" min="1" max="10" step="0.5" required>
        
        <div class="form-buttons">
            <button type="submit" class="save-button">Guardar Nota</button>
            <button type="button" class="cancel-button">Cancelar</button>
        </div>
    </form>
</section>
